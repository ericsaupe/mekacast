<!doctype html>
<html lang="en-US">
	<head>

		<title>{{ .Title }} | MEKAcast - Overwatch eSports News and Podcast</title>
		<link rel="stylesheet" href="/css/main.css"/>

		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

		<!-- SEO -->
		{{ if .Title }}
			<meta property="og:title" content="{{ .Title }} | MEKAcast - Overwatch eSports News and Podcast">
			<meta name="twitter:title" content="{{ .Title }} | MEKAcast - Overwatch eSports News and Podcast" />
		{{ else }}
			<meta property="og:title" content="MEKAcast | Overwatch eSports News and Podcast">
			<meta name="twitter:title" content="MEKAcast | Overwatch eSports News and Podcast" />
		{{ end }}

		{{ if .Description }}
			<meta name="description" content="{{ .Description }}">
			<meta name="twitter:description" content="{{ .Description }}" />
			<meta property="og:description" content="{{ .Description }}">
			<meta property="og:type" content="article">
			<meta name="twitter:card" content="summary">
		{{ else }}
			<meta name="description" content="MEKAcast is a new podcast and blog dedicated to the growing world of competitive Overwatch, Blizzard's team-based shooter. Tune in for our discussions about the Overwatch League, the ever-evolving metagame, the latest patch notes and their expected impact on the game, and the current state of our favorite FPS.">
			<meta name="twitter:description" content="MEKAcast is a new podcast and blog dedicated to the growing world of competitive Overwatch, Blizzard's team-based shooter. Tune in for our discussions about the Overwatch League, the ever-evolving metagame, the latest patch notes and their expected impact on the game, and the current state of our favorite FPS." />
			<meta property="og:description" content="MEKAcast is a new podcast and blog dedicated to the growing world of competitive Overwatch, Blizzard's team-based shooter. Tune in for our discussions about the Overwatch League, the ever-evolving metagame, the latest patch notes and their expected impact on the game, and the current state of our favorite FPS.">
			<meta property="og:type" content="website">
		{{ end }}

		{{ if .Params.image }}
			<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.image }}">
			<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.image }}" />
		{{ else if $.Scratch.Get "imageUrl" }}
			<meta property="og:image" content="{{ .Site.BaseURL }}{{ $.Scratch.Get "imageUrl" }}">
			<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ $.Scratch.Get "imageUrl" }}" />
		{{ else }}
			<meta property="og:image" content="{{ .Site.BaseURL }}/og-image.png">
			<meta name="twitter:image" content="{{ .Site.BaseURL }}/og-image.png" />
		{{ end }}

		{{ if .Keywords }}
			<meta name="keywords" content={{ delimit .Keywords " " }}>
		{{ else }}
  		<meta name="keywords" content="Overwatch,Overwatch League,Podcast,Blog,eSports,MEKAcast">
		{{ end }}

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}/favicon-16x16.png" sizes="16x16">
		<link rel="shortcut icon" href="{{ .Site.BaseURL }}/favicon.ico" type="image/x-icon">
		<link rel="manifest" href="{{ .Site.BaseURL }}/manifest.json">
		<link rel="mask-icon" href="{{ .Site.BaseURL }}/safari-pinned-tab.svg" color="#fff">
		<meta name="theme-color" content="#fff">

		<!-- Open Graph -->
		<meta property="og:url" content="{{ .Permalink }}">

		<!-- Twitter -->
		<meta name="twitter:site" content="@mekacast" />

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<meta name="google-site-verification" content="X0h3zUHa93HjWPYdJxYhHzzEjK1wmmjtWtpP-uaHZvw" />
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108400845-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-108400845-1');
		</script>

		<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	</head>

	<body class="sans-serif">
