<div class="ph2">

	<!-- Title -->
	<h3 class="b f5 grey-3 tc lh-title mb3">{{ .title | safeHTML }}</h3>

	<!-- Price -->
	{{ if .price }}
		<p class="primary f1 b tc lh-title center">
			<span class="f4">$</span>{{.price}}
		</p>
	{{ end }}

	<!-- Description -->
	<p class="b">{{.description}}</p>

	<!-- Features -->
	{{ if .items }}
		<ul>
			{{ $itemCount := len .items }}
			{{ range $index, $item := .items }}
			<li>
				<p class="{{ if ne (add 1 $index) $itemCount }}pb2 mb2 divider-grey{{ end }}">{{ $item }}</p>
			</li>
			{{ end }}
		</ul>
	{{ end }}

	<!-- Button -->
	{{ if .buttonText }}
		<div class="tc">
			<a href="{{ .buttonLink }}" class="btn raise">{{ .buttonText }}</a>
		</div>
	{{ end }}

</div>
